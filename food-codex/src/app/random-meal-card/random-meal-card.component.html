<div class="card my-2" (mouseover)='hoverEffect(food)' (mouseout)='hoverEffectOut(food)'>
    <img class="card-img-top" src="{{ food.imageURL }}" alt="{{ food.name }}">
    <h5 class="card-title pt-2 px-1 pb-0">{{ food.name }}</h5>
    <small class="text-muted px-1 pt-0">{{ food.area }} Â· {{ food.category }}</small>
    <button type="button" class="btn btn-light mt-auto btn-sm" (click)='EventForFood(food)'>Select</button>
</div>
